<span class="post-date">
  {% if page.author %}
    {{ page.author }}
  {% else %}
    {{ site.author }}
  {% endif %} ({{ page.date | date: "%Y" }})
  {% unless page.company == "na" %}
    in cooperation with {{ page.company }}
  {% endunless %}
  {% if page.coach %}
    and coached by {{ page.coach }}
  {% endif %}
</span>
